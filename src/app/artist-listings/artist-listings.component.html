<div anySizeWatcher [bottomMargin]="20" class="component-wrapper"  [ngClass]="{'sidenav-open': sidenavIsOpen}">
  <div class="flex-row">
    <div class="flex-padding h1-buffer"></div>
    <h1 class="component-title">{{ title }} <mat-icon class="info-icon" (click)="infoClick()">info</mat-icon></h1>
    <div class="flex-padding h1-buffer"></div>
  </div>
  <div class="flex-row">
    <div class="flex-padding h1-buffer"></div>
    <h2 class="component-subtitle">{{ subtitle }}</h2>
    <div class="flex-padding h1-buffer"></div>
  </div>

  <div>
    <any-artist-table (expansionPanelOpenedClosed)="onExpansionPanelResize()"></any-artist-table>
  </div>

</div>
